<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery e Máscaras -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <form id="cadastro" class="p-4 shadow rounded bg-white">
            <h3 class="mb-3">Dados Pessoais</h3>
            <div class="row">
                <div class="col-md-12">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" class="form-control" required><br>
                </div>
                <div class="col-md-6">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" id="cpf" class="form-control" placeholder="000.000.000-00" onblur="validarCPF()">
                    <div id="cpfErro" class="text-danger mt-1" style="display: none;">CPF inválido</div>
    </div>
                <div class="col-md-6">
                    <label for="data_nascimento" class="form-label">Data Nascimento:</label>
                    <input type="text" id="data_nascimento" class="form-control" placeholder="dd/mm/aaaa" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label class="form-label">Sexo:</label><br>
                    <input type="radio" id="masculino" name="sexo" value="Masculino" checked>
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="feminino" name="sexo" value="Feminino">
                    <label for="feminino">Feminino</label>
                </div>
                <div class="col-md-6">
                    <label for="form-label">Telefone:</label>
                    <input type="text" id="telefone" class="form-control" placeholder="(00)00000-0000">
                </div>

            </div>

            <h3 class="mt-4">Endereço</h3>
            <div class="row">
                <div class="col-md-6">
                    <label for="cep" class="form-label">CEP:</label>
                    <input type="text" id="cep" class="form-control" placeholder="00000-000">
                </div>
                <div class="col-md-6">
                    <label for="logradouro" class="form-label">Logradouro:</label>
                    <input type="text" id="logradouro" class="form-control" >
                </div>
                
                <div class="col-md-6">
                    <label for="complemento" class="form-label">Complemento:</label>
                    <input type="text" id="complemento" class="form-control" placeholder="Casa, Apto, Loja">
                </div>
                <div class="col-md-6">
                    <label for="numero" class="form-label">Número:</label>
                    <input type="text" id="numero" class="form-control" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="estado" class="form-label">Estado:</label>
                    <select id="estado" class="form-select">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="cidade" class="form-label">Cidade:</label>
                    <input type="text" id="cidade" class="form-control">
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-4">Enviar</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
